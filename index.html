<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Songyee's 2048</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <!-- Linking this HTML file to my CSS file -->
  <link rel="stylesheet" href="css/main.css">
</head>


<body>
<div class="container">
  <div class="h1">
    <h1>2048</h1>
  </div>

  <div class="above-game">

    <p class="instructions">Join the numbers to reach the 2048 tile. This is a customized game with the "bomb" dynamic.</p>
   <!--  <a class="btn btn-warning" id="originalGame" a href="http://gabrielecirulli.github.io/2048/">Original Game</a> -->
    <button type="button" class="btn btn-success" id="startNewGame">New Game</button>

  </div>

  <div class="board">
    <div class="cell r0 c0"><div></div></div>
    <div class="cell r0 c1"><div></div></div>
    <div class="cell r0 c2"><div></div></div>
    <div class="cell r0 c3"><div></div></div>
    <div class="cell r1 c0"><div></div></div>
    <div class="cell r1 c1"><div></div></div>
    <div class="cell r1 c2"><div></div></div>
    <div class="cell r1 c3"><div></div></div>
    <div class="cell r2 c0"><div></div></div>
    <div class="cell r2 c1"><div></div></div>
    <div class="cell r2 c2"><div></div></div>
    <div class="cell r2 c3"><div></div></div>
    <div class="cell r3 c0"><div></div></div>
    <div class="cell r3 c1"><div></div></div>
    <div class="cell r3 c2"><div></div></div>
    <div class="cell r3 c3"><div></div></div>
  </div>

  <audio class='bomb_audio' src='audio/bomb.mp3'></audio>

  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title">That was your last move.</h4>
        </div>
        <div class="modal-body">
          <p>Game over, dude.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

</div>



  <!-- jQuery -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <!-- Bootstrap Javascript -->
  <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <!-- Linking this HTML file to my JS/Coffeescript file -->
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
